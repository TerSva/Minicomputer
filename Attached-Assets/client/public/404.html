<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minicomputer.cz</title>
    <script>
      // GitHub Pages SPA redirect â€” preserves path for client-side routing
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 2).join('/') + '/?/' +
        l.pathname.slice(1) + (l.search ? '&' + l.search.slice(1) : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
