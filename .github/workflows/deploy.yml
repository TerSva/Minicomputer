name: Deploy Attached-Assets to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Attached-Assets/package-lock.json

      - name: Install dependencies
        working-directory: Attached-Assets
        run: npm ci

      - name: Build Vite client
        working-directory: Attached-Assets
        run: npx vite build --base=/Minicomputer/
        env:
          NODE_ENV: production

      - name: Copy 404.html for SPA routing
        run: cp Attached-Assets/dist/public/index.html Attached-Assets/dist/public/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Attached-Assets/dist/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
